{% extends "base.html" %}

{% load static %}
{% block content %}
<h1>Vehículos</h1>
<a href="{% url 'crear_vehiculo' %}">Agregar Vehículo</a>
<ul>
{% for v in vehiculos %}
    <li>
        {{ v.marca }} {{ v.modelo }} ({{ v.placa }})
        <a href="{% url 'editar_vehiculo' v.id %}">Editar</a>
        <a href="{% url 'eliminar_vehiculo' v.id %}">Eliminar</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
