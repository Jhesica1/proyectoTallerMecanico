<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Master</title>
  
    <style>
        /* --- Reset y b치sicos --- */
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: Arial, sans-serif; background:#000; color:#fff; overflow-x:hidden; padding:20px; }

        /* --- Header LED y Logo --- */
        .led-header-frame { position: relative; margin:20px auto 40px; max-width:1200px; padding:30px; }
        .header-led-border {
            position:absolute;
            border:3px solid transparent;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff) 1;
            animation: ledGlow 2s linear infinite;
            top:-10px; left:-10px; right:-10px; bottom:-10px;
            border-radius:20px;
            box-shadow:0 0 30px rgba(255,0,255,0.8), inset 0 0 20px rgba(255,0,255,0.4);
            z-index:1;
        }
        @keyframes ledGlow { 
            0%,100%{border-image-source:linear-gradient(45deg,#ff00ff,#00ffff,#ffff00,#ff00ff);} 
            25%{border-image-source:linear-gradient(45deg,#00ffff,#ffff00,#ff00ff,#00ffff);} 
            50%{border-image-source:linear-gradient(45deg,#ffff00,#ff00ff,#00ffff,#ffff00);} 
            75%{border-image-source:linear-gradient(45deg,#ff00ff,#00ffff,#ffff00,#ff00ff);} 
        }

        .header-content { text-align:center; position:relative; z-index:2; }
        .logo-container {
            margin:0 auto 20px;
            width:150px; height:150px;
            border-radius:50%;
            overflow:hidden;
            border:3px solid #00ffff;
            box-shadow:0 0 20px #00ffff,0 0 40px rgba(0,255,255,0.5);
            background:#1a1a1a;
            display:flex; align-items:center; justify-content:center;
        }
        .logo-container img { width:100%; height:100%; object-fit:cover; border-radius:50%; }

        .header-content h1 {
            font-size:3rem; font-weight:300; letter-spacing:6px; margin-bottom:15px;
            text-transform:uppercase;
            background:linear-gradient(45deg,#ff00ff,#00ffff,#ffff00);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            background-size:200% 200%;
            animation:gradientShift 3s ease infinite;
        }
        @keyframes gradientShift { 
            0%{background-position:0% 50%;} 
            50%{background-position:100% 50%;} 
            100%{background-position:0% 50%;} 
        }

        .user-info { position:absolute; top:20px; right:20px; display:flex; align-items:center; gap:15px; z-index:3; }
        .home-btn, .logout-btn {
            background:transparent; color:#00ffff; padding:8px 16px; border-radius:20px;
            text-decoration:none; transition:all 0.3s ease; border:1px solid #00ffff; font-weight:500;
            display:flex; align-items:center; gap:5px; z-index:3;
        }
        .home-btn:hover { background:#ffff00; color:#000; box-shadow:0 0 20px #ffff00; border-color:#ffff00; }
        .logout-btn:hover { background:#00ffff; color:#000; box-shadow:0 0 20px #00ffff; }

        .main-nav { display:flex; gap:15px; justify-content:center; flex-wrap:wrap; margin-top:30px; z-index:2; }
        .nav-btn {
            background:transparent; color:#00ffff; padding:15px 30px; border:2px solid #00ffff;
            border-radius:10px; text-decoration:none; transition:all 0.3s ease; font-weight:500;
            display:flex; align-items:center; gap:10px; position:relative; overflow:hidden;
        }
        .nav-btn::before {
            content:''; position:absolute; top:0; left:-100%; width:100%; height:100%;
            background:linear-gradient(90deg, transparent, rgba(0,255,255,0.2), transparent);
            transition:left 0.5s ease;
        }
        .nav-btn:hover::before { left:100%; }
        .nav-btn:hover { background:#00ffff; color:#000; box-shadow:0 0 25px #00ffff; transform:translateY(-3px); }

        /* --- Contenido y bloques --- */
        .content { padding:40px 20px; position:relative; z-index:2; }

        /* --- Part칤culas flotantes (detr치s) --- */
        .particles { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0; }
        
        /* ESTILOS PARA LAS PART칈CULAS - FALTABAN */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff00ff;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        /* --- Footer --- */
        .footer { text-align:center; padding:30px 20px; color:#666; border-top:1px solid #333; }

    </style>
</head>
<body>
    {% load static %}
    <!-- Part칤culas flotantes -->
    <div class="particles" id="particles"></div>

    <!-- Header con LED -->
    <div class="led-header-frame">
        <div class="header-led-border"></div>
        <div class="header-content">
            <div class="user-info">
                <!-- CORREGIDO: URL correcta para Inicio -->
                <a href="{% url 'inicio' %}" class="home-btn">游 Inicio</a>
                <a href="#" class="logout-btn">游뛁 Cerrar Sesi칩n</a>
            </div>
            <div class="logo-container">
                <img src="{% static 'images/logo.jpg' %}" alt="Motor Master">
            </div>
            <h1>MOTOR MASTER</h1>
            <p>Sistema de Gesti칩n</p>
            <nav class="main-nav">
                <a href="{% url 'lista_clientes' %}" class="nav-btn">游논 Clientes</a>
                <a href="{% url 'lista_repuestos'%}" class="nav-btn">游낅 Repuestos</a>
                <a href="{% url 'lista_vehiculos'%}" class="nav-btn">游뚱 Veh칤culos</a>
                <a href="#" class="nav-btn">游늵 Reportes</a>
            </nav>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <div class="footer">
        &copy; 2024 Motor Master - Sistema de Ventas. Todos los derechos reservados.
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#ff00ff','#00ffff','#ffff00'];
            for(let i=0;i<25;i++){
                const p = document.createElement('div');
                p.className='particle';
                p.style.left=`${Math.random()*100}%`;
                p.style.animationDelay=`${Math.random()*6}s`;
                p.style.animationDuration=`${3+Math.random()*3}s`;
                p.style.background = colors[Math.floor(Math.random()*colors.length)];
                container.appendChild(p);
            }
        }
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
